    <script>
        $(function () {

    <!-- Data Display Script-->
    <script type="text/javascript" class="init">
        function filterGlobal () {
            $('#example').DataTable().search(
                $('#global_filter').val()
            ).draw();
        }
        
        function filterColumn ( i ) {
            $('#example').DataTable().column( i ).search(
                $('#col'+i+'_filter').val()
            ).draw();
        }
        
        $(document).ready(function () {
            $('#bake01').DataTable({
                "ajax" : "sourcedata/ema/bake01_ema.json",
                pageLength: 25,
                responsive: {
                    details: {
                        display: $.fn.dataTable.Responsive.display.modal({
                            header: function (row) {
                                var data = row.data();
                                return data[3];
                            }
                        }),
                        renderer: function (api, rowIdx, columns) {
                            var data = $.map(columns, function (col, i) {
                                if (col.columnIndex == 5) {
                                    return col.hidden ?
                                        '<tr style="font-size: 16px;" data-dt-row="' + col.rowIndex + '" data-dt-column="' + col.columnIndex + '">' +
                                        '<td>' + col.data + '</td>' +
                                        '</tr>' :
                                        '';
                                }
                            }).join('');

                            return data ?
                                $('<table style="margin: auto;"/>').append(data) :
                                false;
                        }
                    }
                },
                "columns": [
                    { 
                        "data": null,
                        render: function(data, type, row) {
                            return '<img src="'+ data[3] +'" style="background-position: center;background-repeat: no-repeat;background-size: cover;height: 77px;width: 125px;margin: auto;"/>';
                        }
                    },
                    { "data": 2 },
                    { "data": 0 },
                    { "data": 1 }
                ]
            });
            $('input.global_filter').on( 'keyup click', function () {
                filterGlobal();
            } );
        
            $('input.column_filter').on( 'keyup click', function () {
                filterColumn( $(this).parents('tr').attr('data-column') );
            } );
        });
    </script>

    <style type="text/css">
        .bgpicture {
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 77px;
            width: 125px;
            margin: auto;
        }

        .bgframe {
            height: 83px;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            margin: auto;
            width: 125px;
            left: 0;
            right: 0;
            top: 0;
            bottom: 5px;
        }

        td {
            position: relative;
        }
